<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <title>ひらがな・カタカナ・数字なぞり練習アプリ</title>
    
    <!-- p5.jsライブラリを読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Kleeフォントを読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">
    
    <!-- モバイルデバイス向けメタタグ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <div class="container">
        <h1>ひらがな・カタカナ・すうじ<br>なぞりれんしゅう</h1>
        
        <!-- カテゴリと文字選択はJavaScriptで動的に生成 -->
        <div id="category-buttons"></div>
        <div id="char-buttons"></div>
        
        <!-- キャンバスを配置する要素 -->
        <div id="sketch-holder"></div>
        
        <!-- コントロールパネル -->
        <div id="control-panel">
            <!-- JavaScriptで動的に生成 -->
        </div>
    </div>
    
    <!-- メインのスクリプト -->
    <script>
// イベントの伝播を確実に行うために追加
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM完全ロード済み');
    
    // モバイルデバイス向けの特別なタッチ処理を追加
    function isTouchDevice() {
        return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    }
    
    if (isTouchDevice()) {
        console.log('タッチデバイスを検出 - スペシャルモードを有効化');
        
        // タッチ開始時のハンドラ
        document.addEventListener('touchstart', function(e) {
            // キャンバス内のタッチは既に処理されるので、ここでは何もしない
            // ボタンのタッチは伝播させる
        }, false);
        
        // ダブルタップによるズームを防止
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    }
});
</script>
<script src="sketch.js"></script>
</body>
</html>
